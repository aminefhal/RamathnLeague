<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramathan League Draw</title>
   
   <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .group {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .group h3 {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 15px;
        }

        .group p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 5px;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #fixtures {
            margin-top: 30px;
        }

        #fixtures h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .fixture-group {
            margin-bottom: 30px;
        }

        .fixture-group h3 {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 15px;
        }

        .fixture-group p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        .admin-input {
            margin: 10px 0;
        }

        .admin-input input {
            padding: 8px;
            font-size: 1rem;
            width: 60px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .points-table {
            margin-top: 30px;
        }

        .points-table h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .points-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .points-table th, .points-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .points-table th {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #fff;
        }

        .points-table tr:hover {
            background-color: #f1f1f1;
        }

        .round {
            margin-bottom: 30px;
        }

        .round h3 {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 15px;
        }

        .login-form {
            margin-top: 20px;
        }

        .login-form input {
            padding: 8px;
            font-size: 1rem;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        /* Enhanced Button Styles */
        .reset-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .reset-button:hover {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 15px;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }

            .admin-input input {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div id="login" class="container">
        <h1>Login</h1>
        <div class="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div id="user-interface" class="container hidden">
        <h1>Ramathan League Draw</h1>
        <div id="user-groups"></div>
        <div id="user-fixtures"></div>
        <div id="user-points" class="points-table"></div>
        <div id="user-top-scorers" class="points-table"></div>
    </div>

    <div id="admin-interface" class="container hidden">
        <h1>Ramathan League Draw</h1>
        <button onclick="saveData()">Save Draw</button>
        <button onclick="shareDraw()">Share Draw</button>
        <button onclick="resetResults()">Reset Results</button>
        <div id="admin-groups"></div>
        <div id="admin-fixtures"></div>
        <div id="admin-points" class="points-table"></div>
        <div id="admin-top-scorers" class="points-table"></div>
        <div id="admin-player-goals" class="points-table"></div>
    </div>

    <script>
        const backendUrl = "https://ramathnleague-4.onrender.com"; // Backend URL

        let groups = [
            ["Blaugrana FC", "Rades Highrollers", "Bel Kaff FC", "Warriors FC"], // Group 1
            ["Nova FC", "Bafana Bafana", "Fakroun FC", "9awefl Getti"] // Group 2
        ];

        let fixtures = [];
        let pointsTable = {};
        let playerGoals = {};

        // Initialize player goals
        function initializePlayerGoals() {
            const players = [
                "Hamadi", "Le Fhal", "Dhahbi", "Seifeddine", 
                "Bahar", "Ali", "Anas", "Louati", "Malek",
                "Hwita", "Aymen", "Dahleb", "Rayen", "Hama",
                "Brahim", "Jasser", "Thabet", "Bahreya",
                "Noury", "Abdou", "Mehdi", "Derouiche",
                "Dali", "Souhaib", "Farhat", "Mrabet",
                "Besrour", "Yemen", "Jesser", "Hamed",
                "Ahmed", "Aziz", "Avila", "Chmich",
                "Llaykaa","Dhia", "Youssef", "Derouiche",
                "Adam", "Mazgou","Essghaier", "Haj Said",
                "Dridi","Dridi","Moemen","Debchi",
                "Charfa","Cherif","Brahim Yz","Islem",
                "Atef","Midou","Chicharito",
            ];
            players.forEach(player => {
                playerGoals[player] = 0;
            });
        }

        // Initialize points table
        function initializePointsTable(groups) {
            pointsTable = {};
            groups.forEach((group, groupIndex) => {
                group.forEach(team => {
                    pointsTable[team] = {
                        group: String.fromCharCode(65 + groupIndex), // Group A or B
                        points: 0,
                        played: 0,
                        wins: 0,
                        draws: 0,
                        losses: 0,
                        goalsFor: 0,
                        goalsAgainst: 0
                    };
                });
            });
        }

        // Generate fixtures
        function generateFixtures(group, groupName) {
            let groupFixtures = [];

            if (groupName === "A") {
                // Group 1 Fixtures
                groupFixtures.push({
                    match: `${group[0]} vs ${group[1]}`,
                    team1: group[0],
                    team2: group[1],
                    score1: 0,
                    score2: 0,
                    played: false,
                    group: groupName,
                    gameWeek: "GW1"
                });
                groupFixtures.push({
                    match: `${group[2]} vs ${group[3]}`,
                    team1: group[2],
                    team2: group[3],
                    score1: 0,
                    score2: 0,
                    played: false,
                    group: groupName,
                    gameWeek: "GW1"
                });

                groupFixtures.push({
                    match: `${group[0]} vs ${group[3]}`,
                    team1: group[0],
                    team2: group[3],
                    score1: 0,
                    score2: 0,
                    played: false,
                    group: groupName,
                    gameWeek: "GW2"
                });
                groupFixtures.push({
                    match: `${group[2]} vs ${group[1]}`,
                    team1: group[2],
                    team2: group[1],
                    score1: 0,
                    score2: 0,
                    played: false,
                    group: groupName,
                    gameWeek: "GW2"
                });

                groupFixtures.push({
                    match: `${group[0]} vs ${group[2]}`,
                    team1: group[0],
                    team2: group[2],
                    score1: 0,
                    score2: 0,
                    played: false,
                    group: groupName,
                    gameWeek: "GW3"
                });
                groupFixtures.push({
                    match: `${group[1]} vs ${group[3]}`,
                    team1: group[1],
                    team2: group[3],
                    score1: 0,
                    score2: 0,
                    played: false,
                    group: groupName,
                    gameWeek: "GW3"
                });
            } else if (groupName === "B") {
                // Group 2 Fixtures
                groupFixtures.push({
                    match: `${group[0]} vs ${group[1]}`,
                    team1: group[0],
                    team2: group[1],
                    score1: 0,
                    score2: 0,
                    played: false,
                    group: groupName,
                    gameWeek: "GW1"
                });
                groupFixtures.push({
                    match: `${group[2]} vs ${group[3]}`,
                    team1: group[2],
                    team2: group[3],
                    score1: 0,
                    score2: 0,
                    played: false,
                    group: groupName,
                    gameWeek: "GW1"
                });

                groupFixtures.push({
                    match: `${group[0]} vs ${group[3]}`,
                    team1: group[0],
                    team2: group[3],
                    score1: 0,
                    score2: 0,
                    played: false,
                    group: groupName,
                    gameWeek: "GW2"
                });
                groupFixtures.push({
                    match: `${group[2]} vs ${group[1]}`,
                    team1: group[2],
                    team2: group[1],
                    score1: 0,
                    score2: 0,
                    played: false,
                    group: groupName,
                    gameWeek: "GW2"
                });

                groupFixtures.push({
                    match: `${group[0]} vs ${group[2]}`,
                    team1: group[0],
                    team2: group[2],
                    score1: 0,
                    score2: 0,
                    played: false,
                    group: groupName,
                    gameWeek: "GW3"
                });
                groupFixtures.push({
                    match: `${group[1]} vs ${group[3]}`,
                    team1: group[1],
                    team2: group[3],
                    score1: 0,
                    score2: 0,
                    played: false,
                    group: groupName,
                    gameWeek: "GW3"
                });
            }

            return groupFixtures;
        }

        // Organize fixtures into rounds
        function organizeFixturesIntoRounds(fixtures) {
            let rounds = [];
            let numRounds = fixtures.length / 2; // Assuming 2 matches per round
            for (let i = 0; i < numRounds; i++) {
                rounds.push(fixtures.slice(i * 2, (i + 1) * 2));
            }
            return rounds;
        }

        // Render points table
        function renderPointsTable(containerId) {
            const pointsContainer = document.getElementById(containerId);
            pointsContainer.innerHTML = "<h2>Points Table</h2>";

            // Render Group A Table
            let groupA = Object.keys(pointsTable).filter(team => pointsTable[team].group === "A");
            let groupB = Object.keys(pointsTable).filter(team => pointsTable[team].group === "B");

            renderGroupTable("Group A", groupA, pointsContainer);
            renderGroupTable("Group B", groupB, pointsContainer);
        }

        // Render group table
        function renderGroupTable(groupName, teams, container) {
            let tableHtml = `<h3>${groupName}</h3>
                             <table>
                                 <tr>
                                     <th>Team</th>
                                     <th>Played</th>
                                     <th>Wins</th>
                                     <th>Draws</th>
                                     <th>Losses</th>
                                     <th>GF</th>
                                     <th>GA</th>
                                     <th>Points</th>
                                 </tr>`;

            teams.forEach(team => {
                const { played, wins, draws, losses, goalsFor, goalsAgainst, points } = pointsTable[team];
                tableHtml += `<tr>
                                  <td>${team}</td>
                                  <td>${played}</td>
                                  <td>${wins}</td>
                                  <td>${draws}</td>
                                  <td>${losses}</td>
                                  <td>${goalsFor}</td>
                                  <td>${goalsAgainst}</td>
                                  <td>${points}</td>
                               </tr>`;
            });

            tableHtml += `</table>`;
            container.innerHTML += tableHtml;
        }

        // Render top scorers
        function renderTopScorers(containerId) {
            const topScorersContainer = document.getElementById(containerId);
            topScorersContainer.innerHTML = "<h2>Top Scorers</h2>";

            // Sort players by goals (descending order)
            const sortedPlayers = Object.keys(playerGoals).sort((a, b) => playerGoals[b] - playerGoals[a]);

            let tableHtml = `<table>
                                 <tr>
                                     <th>Player</th>
                                     <th>Goals</th>
                                 </tr>`;

            sortedPlayers.forEach(player => {
                tableHtml += `<tr>
                                  <td>${player}</td>
                                  <td>${playerGoals[player]}</td>
                               </tr>`;
            });

            tableHtml += `</table>`;
            topScorersContainer.innerHTML += tableHtml;
        }

        // Render player goals input
        function renderPlayerGoalsInput() {
            const playerGoalsContainer = document.getElementById("admin-player-goals");
            playerGoalsContainer.innerHTML = "<h2>Player Goals</h2>";

            let inputHtml = `<table>
                                 <tr>
                                     <th>Player</th>
                                     <th>Goals</th>
                                 </tr>`;

            players.forEach(player => {
                inputHtml += `<tr>
                                  <td>${player}</td>
                                  <td>
                                      <input type="number" id="goals-${player}" value="${playerGoals[player]}" min="0">
                                      <button onclick="updatePlayerGoals('${player}')">Update</button>
                                  </td>
                               </tr>`;
            });

            inputHtml += `</table>`;
            playerGoalsContainer.innerHTML += inputHtml;
        }

        // Update player goals
        function updatePlayerGoals(player) {
            const goals = parseInt(document.getElementById(`goals-${player}`).value);

            if (isNaN(goals)) {
                alert("Please enter a valid number of goals.");
                return;
            }

            playerGoals[player] = goals;
            saveData(); // Save updated data
            renderTopScorers("admin-top-scorers"); // Update top scorers table
            renderUserInterface(); // Update user view
        }

        // Fetch data from the server
        async function fetchData() {
            try {
                const response = await fetch(`${backendUrl}/api/data`);
                if (!response.ok) {
                    throw new Error("Failed to fetch data");
                }
                const data = await response.json();
                groups = data.groups;
                fixtures = data.fixtures;
                pointsTable = data.pointsTable;
                playerGoals = data.playerGoals;
                renderAdminInterface();
                renderUserInterface();
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to fetch data. Please check your connection and try again.");
            }
        }

        // Login function
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "admin123") {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("admin-interface").classList.remove("hidden");
                await fetchData();
            } else if (username === "user" && password === "user123") {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("user-interface").classList.remove("hidden");
                await fetchData();
            } else {
                alert("Invalid username or password.");
            }
        }

        // Render admin interface
        function renderAdminInterface() {
            const adminGroupsContainer = document.getElementById("admin-groups");
            const adminFixturesContainer = document.getElementById("admin-fixtures");
            adminGroupsContainer.innerHTML = "";
            adminFixturesContainer.innerHTML = "<h2>Fixtures</h2>";

            groups.forEach((group, index) => {
                let groupDiv = document.createElement("div");
                groupDiv.className = "group";
                groupDiv.innerHTML = `<h3>Group ${String.fromCharCode(65 + index)}</h3><p>${group.join("<br>")}</p>`;
                adminGroupsContainer.appendChild(groupDiv);

                let groupFixtures = fixtures.filter(f => f.group === String.fromCharCode(65 + index));
                let rounds = organizeFixturesIntoRounds(groupFixtures);

                let fixtureDiv = document.createElement("div");
                fixtureDiv.className = "fixture-group";
                let fixtureHtml = `<h3>Group ${String.fromCharCode(65 + index)} Fixtures</h3>`;
                rounds.forEach((round, roundIndex) => {
                    fixtureHtml += `<div class="round">
                                       <h3>Round ${roundIndex + 1}</h3>`;
                    round.forEach((fixture, idx) => {
                        fixtureHtml += `<p>${fixture.match}</p>
                                         <div class="admin-input">
                                             <input type="number" id="score1-${index}-${roundIndex}-${idx}" placeholder="Score 1">
                                             <input type="number" id="score2-${index}-${roundIndex}-${idx}" placeholder="Score 2">
                                             <button onclick="updateScore(${index}, ${roundIndex}, ${idx})">Update Score</button>
                                         </div>`;
                    });
                    fixtureHtml += `</div>`;
                });
                fixtureDiv.innerHTML = fixtureHtml;
                adminFixturesContainer.appendChild(fixtureDiv);
            });

            renderPointsTable("admin-points");
            renderTopScorers("admin-top-scorers");
            renderPlayerGoalsInput();
        }

        // Render user interface
        function renderUserInterface() {
            const userGroupsContainer = document.getElementById("user-groups");
            const userFixturesContainer = document.getElementById("user-fixtures");
            userGroupsContainer.innerHTML = "";
            userFixturesContainer.innerHTML = "<h2>Fixtures</h2>";

            groups.forEach((group, index) => {
                let groupDiv = document.createElement("div");
                groupDiv.className = "group";
                groupDiv.innerHTML = `<h3>Group ${String.fromCharCode(65 + index)}</h3><p>${group.join("<br>")}</p>`;
                userGroupsContainer.appendChild(groupDiv);

                let groupFixtures = fixtures.filter(f => f.group === String.fromCharCode(65 + index));
                let rounds = organizeFixturesIntoRounds(groupFixtures);

                let fixtureDiv = document.createElement("div");
                fixtureDiv.className = "fixture-group";
                let fixtureHtml = `<h3>Group ${String.fromCharCode(65 + index)} Fixtures</h3>`;
                rounds.forEach((round, roundIndex) => {
                    fixtureHtml += `<div class="round">
                                       <h3>Round ${roundIndex + 1}</h3>`;
                    round.forEach((fixture, idx) => {
                        fixtureHtml += `<p>${fixture.match} - ${fixture.score1} : ${fixture.score2}</p>`;
                    });
                    fixtureHtml += `</div>`;
                });
                fixtureDiv.innerHTML = fixtureHtml;
                userFixturesContainer.appendChild(fixtureDiv);
            });

            renderPointsTable("user-points");
            renderTopScorers("user-top-scorers");
        }

        // Save data to the server
        async function saveData() {
            const data = {
                groups,
                fixtures,
                pointsTable,
                playerGoals
            };
            try {
                const response = await fetch(`${backendUrl}/api/save`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    throw new Error("Failed to save data");
                }
                alert("Draw saved successfully!");
            } catch (error) {
                console.error("Error saving data:", error);
                alert("Failed to save data. Please try again.");
            }
        }
        // Share the draw via URL
        function shareDraw() {
            const url = `${backendUrl}`;
            navigator.clipboard.writeText(url).then(() => {
                alert(`URL copied to clipboard! Share this URL to let others view the draw:\n\n${url}`);
            }).catch(() => {
                alert(`Failed to copy URL to clipboard. Please manually copy this URL:\n\n${url}`);
            });
        }

        // Reset results
        function resetResults() {
            if (confirm("Are you sure you want to reset all results? This action cannot be undone.")) {
                // Reset groups
                groups = [
                    ["Blaugrana FC", "Rades Highrollers", "Bel Kaff FC", "Warriors FC"], // Group 1
                    ["Nova FC", "Bafana Bafana", "Fakroun FC", "9awefl Getti"] // Group 2
                ];

                // Reset fixtures
                fixtures = [];
                groups.forEach((group, index) => {
                    fixtures.push(...generateFixtures(group, String.fromCharCode(65 + index)));
                });

                // Reset points table
                initializePointsTable(groups);

                // Reset player goals
                initializePlayerGoals();

                // Save the reset data to the server
                saveData();

                // Re-render the interfaces
                renderAdminInterface();
                renderUserInterface();

                alert("Results have been reset successfully!");
            }
        }

        // Initialize data on page load
        function initializeData() {
            initializePointsTable(groups);
            initializePlayerGoals();
            fixtures = [];
            groups.forEach((group, index) => {
                fixtures.push(...generateFixtures(group, String.fromCharCode(65 + index)));
            });
        }

        // Load data when the page loads
        window.onload = async () => {
            initializeData();
            await fetchData();
        };
    </script>
</body>
</html>
