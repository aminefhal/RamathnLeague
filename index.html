<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramathan League Draw</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .group {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .group h3 {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 15px;
        }

        .group p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #fixtures {
            margin-top: 30px;
        }

        #fixtures h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .fixture-group {
            margin-bottom: 30px;
        }

        .fixture-group h3 {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 15px;
        }

        .fixture-group p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        .admin-input {
            margin: 10px 0;
        }

        .admin-input input {
            padding: 8px;
            font-size: 1rem;
            width: 60px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .points-table {
            margin-top: 30px;
        }

        .points-table h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .points-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .points-table th, .points-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .points-table th {
            background-color: #3498db;
            color: #fff;
        }

        .points-table tr:hover {
            background-color: #f1f1f1;
        }

        .round {
            margin-bottom: 30px;
        }

        .round h3 {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 15px;
        }

        .login-form {
            margin-top: 20px;
        }

        .login-form input {
            padding: 8px;
            font-size: 1rem;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login" class="container">
        <h1>Login</h1>
        <div class="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div id="user-interface" class="container hidden">
        <h1>Ramathan League Draw</h1>
        <div id="user-groups"></div>
        <div id="user-fixtures"></div>
        <div id="user-points" class="points-table"></div>
        <div id="user-top-scorers" class="points-table"></div>
    </div>

    <div id="admin-interface" class="container hidden">
        <h1>Ramathan League Draw</h1>
        <button onclick="saveData()">Save Draw</button>
        <button onclick="shareDraw()">Share Draw</button>
        <div id="admin-groups"></div>
        <div id="admin-fixtures"></div>
        <div id="admin-points" class="points-table"></div>
        <div id="admin-top-scorers" class="points-table"></div>
        <div id="admin-player-goals" class="points-table"></div>
    </div>

    <script>
        const backendUrl = "https://ramathnleague-4.onrender.com"; // Add this line

        let groups = [
            ["Rades Highrollers", "Fc Blaugrana", "Belkaf sport", "Warriors Fc "], // Group 1
            ["Bafana Bafana", "Nova", "Kawefel Getti", "Fakroun fc"] // Group 2
        ];

        const players = [
            "Hamadi", "Le Fhal", "Dhahbi", "Seifeddine", 
            "Bahar", "Ali", "Anas", "Louati", "Malek",
            "Hwita", "Aymen", "Dahleb", "Rayen", "Hama",
            "Brahim", "Jasser", "Thabet", "Bahreya",
            "Noury", "Abdou", "Mehdi", "Derouiche",
            "Dali", "Souhaib", "Farhat", "Mrabet",
            "Besrour", "Yemen", "Jesser", "Hamed",
            "Ahmed", "Aziz", "Avila", "Chmich", "Llaykaa",
            "Dhia", "Youssef", "Derouiche", "Adam", "Mazgou",
            "Essghaier", "Haj Said", "Dridi"
        ];

        let fixtures = [];
        let pointsTable = {};
        let playerGoals = {};

        // Initialize player goals
        function initializePlayerGoals() {
            players.forEach(player => {
                playerGoals[player] = 0;
            });
        }

        // Fetch data from the server
        async function fetchData() {
            const response = await fetch(`${backendUrl}/api/data`); // Use backendUrl
            const data = await response.json();
            groups = data.groups;
            fixtures = data.fixtures;
            pointsTable = data.pointsTable;
            playerGoals = data.playerGoals;
            renderAdminInterface();
            renderUserInterface();
        }

        // Save data to the server
        async function saveData() {
            const data = {
                groups,
                fixtures,
                pointsTable,
                playerGoals
            };
            await fetch(`${backendUrl}/api/save`, { // Use backendUrl
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            alert("Draw saved successfully!");
        }

        // Share the draw via URL
        function shareDraw() {
            const url = `${backendUrl}`; // Use backendUrl
            navigator.clipboard.writeText(url).then(() => {
                alert(`URL copied to clipboard! Share this URL to let others view the draw:\n\n${url}`);
            }).catch(() => {
                alert(`Failed to copy URL to clipboard. Please manually copy this URL:\n\n${url}`);
            });
        }

        // Update player goals
        async function updatePlayerGoals(player) {
            const goals = parseInt(document.getElementById(`goals-${player}`).value);
            if (isNaN(goals)) {
                alert("Please enter a valid number of goals.");
                return;
            }
            playerGoals[player] = goals;
            await saveData();
            renderTopScorers("admin-top-scorers");
            renderUserInterface();
        }

        // Update score
        async function updateScore(groupIndex, roundIndex, fixtureIndex) {
            const score1 = parseInt(document.getElementById(`score1-${groupIndex}-${roundIndex}-${fixtureIndex}`).value);
            const score2 = parseInt(document.getElementById(`score2-${groupIndex}-${roundIndex}-${fixtureIndex}`).value);

            if (isNaN(score1) || isNaN(score2)) {
                alert("Please enter valid scores.");
                return;
            }

            const groupFixtures = fixtures.filter(f => f.group === String.fromCharCode(65 + groupIndex));
            const rounds = organizeFixturesIntoRounds(groupFixtures);
            const fixture = rounds[roundIndex][fixtureIndex];

            if (fixture.played) {
                alert("This fixture has already been updated.");
                return;
            }

            fixture.score1 = score1;
            fixture.score2 = score2;
            fixture.played = true;

            updatePointsTable(fixture.team1, fixture.team2, score1, score2);
            await saveData();
            renderPointsTable("admin-points");
            renderTopScorers("admin-top-scorers");
            renderUserInterface();
        }

        // Login function
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "admin123") {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("admin-interface").classList.remove("hidden");
                await fetchData();
            } else if (username === "user" && password === "user123") {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("user-interface").classList.remove("hidden");
                await fetchData();
            } else {
                alert("Invalid username or password.");
            }
        }

        // Initialize data on page load
        function initializeData() {
            initializePointsTable(groups);
            initializePlayerGoals();
            fixtures = [];
            groups.forEach((group, index) => {
                fixtures.push(...generateFixtures(group, String.fromCharCode(65 + index)));
            });
        }

        // Load data when the page loads
        window.onload = async () => {
            initializeData();
            await fetchData();
        };
    </script>
</body>
</html>
